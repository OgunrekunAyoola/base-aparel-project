<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base aparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans"></link>
</head>
<body>
    <div class="container">
        <div class="information">
            <div class="logo"><img src="base-apparel-coming-soon-master/images/logo.svg" alt=""></div>
            <div class="mobileimg"><img src="base-apparel-coming-soon-master/images/hero-mobile.jpg" alt=""></div>
            <div class="comingsoon">
                <h1><span>WE'RE </span> <br> COMING <br> SOON</h1>
            </div>
            <div class="txt">
                <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <div class="inputfield">
                <div class="inputarea">
                    <input type="email"  id="email" placeholder="Email Address">
                </div>
                <div id="errorimg"></div>
                <button onclick="errorMessage()" type="button" class="submit">
                    <a href="#"><img src="base-apparel-coming-soon-master/images/icon-arrow.svg" alt=""></a>
                </button>
                <p id="errorTxt"></p>
            </div>
        </div>
        <div class="desktopimg">
            <img src="base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="">
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
